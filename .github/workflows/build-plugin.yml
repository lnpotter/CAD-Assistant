name: Package CADAssistant plugin

on:
  push:
    branches:
      - ci-autocad
  workflow_dispatch:

jobs:
  package:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create plugin zip
        run: |
          if not exist dist (
            echo "dist folder not found" && exit /b 1
          )
          powershell Compress-Archive -Path dist\* -DestinationPath CADAssistant-plugin.zip

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: CADAssistant-plugin
          path: CADAssistant-plugin.zip